<!DOCTYPE html>
<html lang="ru">
<head> 
  <meta charset="UTF-8">
  <title>Выбор библиотек для бенчмарка</title>
  <link href="style.css" rel="stylesheet">
</head>
<body> 
  <div class="container"> 
    <h1>Выберите библиотеки для бенчмарка</h1>
    <div class="library-selection">
      <input type="radio" id="openLayersCheckbox" name="library">
      <label for="openLayersCheckbox">OpenLayers</label>

      <input type="radio" id="mapLibreGLCheckbox" name="library">
      <label for="mapLibreGLCheckbox">MapLibreGL</label>

      <input type="radio" id="deckGLCheckbox" name="library">
      <label for="deckGLCheckbox">DeckGL</label>

      <input type="radio" id="leafletCheckbox" name="library">
      <label for="leafletCheckbox">Leaflet</label>

      <input type="radio" id="d3Checkbox" name="library">
      <label for="d3Checkbox">D3</label>

      <input type="radio" id="geovisCheckbox" name="library">
      <label for="geovisCheckbox">GeoVis</label>
      <br><br>
      <input  type="number" id="pointsAmount" name="pointsAmount" 
              min="0" max="1000000" step="1000" 
              placeholder="Введите кол-во точек на карте(от 0 до 1000000)" 
              value="10000" required>
      <br><br>
      <button id="startBenchmark">Запустить бенчмарк</button>
    </div>
  </div>
  <div style="text-align: center;">
    Топ 5 библиотек по производительности на 100,000 точек:
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
